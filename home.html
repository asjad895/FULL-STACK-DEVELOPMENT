<!DOCTYPE html>
<html>
<!-- home.html -->
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Family's Share</title>
    <script src="model.js"></script>
</head>
<body>
    <button type="button" class="btn btn-primary" onclick="openModal()">Get Summary</button>
    <div id="myModal" class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Enter Text</h5>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="summary-form">
                        <div class="form-group">
                            <label for="text">Input Text:</label>
                            <textarea class="form-control" id="text" rows="5"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="getSummary()">Get Summary</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="summary"></div>
</body>
